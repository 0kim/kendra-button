version: 0.1
frontend:
  phases:
    # preBuild:
    #   commands:
    #     - amplify pull
    build:
      commands:
        - find . -name "aws-exports.js"
        - cd frontend/kendra-button-front
        - yarn
        - yarn build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: frontend/kendra-button-front/src/out
    files:
      - '**/*'
  cache:
    paths: []
