version: 1
applications:
  - appRoot: /frontend/kendra-button-front
    env:
      variables: []
    frontend:
      phases:
        build:
          - find . -name "aws-exports.js"
          - yarn
          - yarn build
      artifacts:
        files:
          - '**/*'
        baseDirectory: /frontend/kendra-button-front/src/out
      cache:
        paths:
          - node_modules
